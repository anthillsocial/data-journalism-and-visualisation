<!DOCTYPE html>
<head>
    <!-- Load c3.css -->
    <link href="c3-js/c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="c3-js/d3.v5.min.js" charset="utf-8"></script>
    <script src="c3-js/c3.min.js"></script>
</head>
<body>

    <!-- 
    TASK
    1. Read about C3.js:  https://c3js.org
       (its a simplified layer over D3.js)
    2. Research the meaning of 'var'
       (hint, var is considered outdated, you can use 'let' instead). 
    3. View the C3 examples at https://c3js.org/examples.html
    4. Copy the code examples and create new visualisations! 
    
    -->

    <div id="chart"></div>

    <script>
        var chart = c3.generate({
            bindto: '#chart', data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ]
            }
        });

    </script>

</body>
</html>
